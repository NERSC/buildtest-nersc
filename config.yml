system:
  muller:
    description: Muller is TDS system for Perlmutter
    hostnames:
    - login01|login02
    moduletool: lmod
    poolsize: 8
    buildspecs:
      rebuild: false
      count: 15
      format: name,description
      terse: false
    report:
      count: 25
      terse: false
      format: name,id,state,runtime,returncode
    executors:
      defaults:
        pollinterval: 30
        maxpendtime: 86400
      local:
        bash:
          description: submit jobs on local machine using bash shell
          shell: bash
        sh:
          description: submit jobs on local machine using sh shell
          shell: sh
        csh:
          description: submit jobs on local machine using csh shell
          shell: csh
        zsh:
          description: submit jobs on local machine using zsh shell
          shell: zsh
        python:
          description: submit jobs on local machine using python shell
          shell: python
      slurm:
        regular:
          qos: regular
        debug:
          qos: debug
        xfer:
          qos: xfer
        preempt:
          qos: preempt
    compilers:
      purge: false
      enable_prgenv: true
      prgenv_modules:
        gcc: PrgEnv-gnu
        cray: PrgEnv-cray
        nvhpc: PrgEnv-nvidia
      find:
        gcc: ^gcc\/.*
        cray: ^cce\/.*
        nvhpc: ^nvhpc\/.*
      compiler:
        gcc:
          builtin_gcc:
            cc: /usr/bin/gcc
            cxx: /usr/bin/g++
            fc: /usr/bin/gfortran
          gcc/11.2.0:
            cc: cc
            cxx: CC
            fc: ftn
            module:
