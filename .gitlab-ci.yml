variables:
  SCHEDULER_PARAMETERS: "-N 1 -M escori -t 06:00:00 -q compile"
  
.setup-buildtest: &setup-buildtest
  - module load python
  - conda create -p $CI_PROJECT_DIR/.conda python=3.8 -y
  - source activate buildtest
  - git clone -b devel https://github.com/buildtesters/buildtest    
  - cd buildtest 
  - . setup.sh
  - buildtest --help
  - mkdir -p $HOME/.buildtest
  
.cleanup-buildtest: &cleanup-buildtest
  - conda env remove -p $CI_PROJECT_DIR/.conda  -y
  
stages:
  - build
  - test
validate_tests:
  stage: build
  tags: [cori]
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web" || $CI_PIPELINE_SOURCE == "external_pull_request_event" || $CI_PIPELINE_SOURCE == "push"'
      when: manual
  before_script:
    - *setup-buildtest
  script:
    - whoami    
    - cd $CI_PROJECT_DIR/
    - cp $CI_PROJECT_DIR/config.yml $HOME/.buildtest/config.yml
    - buildtest config validate    
    - buildtest buildspec find --rebuild --root $CI_PROJECT_DIR/buildspecs
    - mkdir -p $CI_PROJECT_DIR/.artifacts
    - cp $BUILDTEST_ROOT/var/{buildspec-cache.json,buildspec.error} $CI_PROJECT_DIR/.artifacts
    - source deactivate 
  
  after_script:
    - *cleanup-buildtest
  
  artifacts:
    paths:
      - $CI_PROJECT_DIR/.artifacts       
    expire_in: 2 week

scheduled_system_check:
  stage: test
  only:
    refs:
      - schedules
    variables:
      - $DAILYCHECK == "True"
  tags: [cori]
  before_script:
    - *setup-buildtest
  script:
    - whoami && ls -l 
    - git log --oneline -1
    - echo $CI_PROJECT_DIR   
    - cd $CI_PROJECT_DIR
    - cp $CI_PROJECT_DIR/config.yml $HOME/.buildtest/config.yml
    - buildtest config validate
    - buildtest buildspec find --rebuild --root $CI_PROJECT_DIR/buildspecs
    - buildtest build --tags slurm --tags system -ft slurm -ft system
    - buildtest report --filter state=FAIL
    - mkdir $CI_PROJECT_DIR/.artifacts
      #- cp $BUILDTEST_ROOT/buildtest.log $CI_PROJECT_DIR/.artifacts
    - cp $BUILDTEST_ROOT/var/report.json $CI_PROJECT_DIR/.artifacts
    - source deactivate 
  after_script:
    - *cleanup-buildtest
  
  artifacts:
    paths:
      - $CI_PROJECT_DIR/.artifacts      
    expire_in: 2 week

run_everything:
  stage: test
  tags: [cori]
  only: 
    refs: 
      - web
  when: manual
  before_script:
  - *setup-buildtest
  script:
    - cd $CI_PROJECT_DIR
    - cp $CI_PROJECT_DIR/config.yml $HOME/.buildtest/config.yml
    - buildtest config validate
    - buildtest build -b buildspecs
    - buildtest report --filter state=FAIL
    - mkdir $CI_PROJECT_DIR/.artifacts
      #- cp $BUILDTEST_ROOT/buildtest.log $CI_PROJECT_DIR/.artifacts
    - cp $BUILDTEST_ROOT/var/report.json $CI_PROJECT_DIR/.artifacts
    - source deactivate 
  after_script:
    - *cleanup-buildtest
    
  artifacts:
    paths:
      - $CI_PROJECT_DIR/.artifacts

e4s_tests:
  stage: test
  only:
    refs:
      - schedules
    variables:
      - $E4S == "True"
  tags: [cori]
  before_script:
    - *setup-buildtest
  script:
    - whoami && ls -l 
    - git log --oneline -1
    - echo $CI_PROJECT_DIR   
    - cd $CI_PROJECT_DIR
