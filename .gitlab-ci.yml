.setup-buildtest: &setup-buildtest
  - module load python
  - conda create -n buildtest python=3.8
  - source activate buildtest
  - cd $SCRATCH
  - rm -rf buildtest
  - git clone -b devel https://github.com/buildtesters/buildtest    
  - cd buildtest 
  - . setup.sh
  - buildtest --help
  - mkdir -p $HOME/.buildtest
  
.cleanup-buildtest: &cleanup-buildtest
  - rm -rf $SCRATCH/buildtest
  - conda env remove -n buildtest
  
stages:
  - build
  - test
validate_tests:
  stage: build
  tags:
    - cori20-siddiq90
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web" || $CI_PIPELINE_SOURCE == "external_pull_request_event" || $CI_PIPELINE_SOURCE == "push"'
      when: manual
  before_script:
    - *setup-buildtest
  script:
    - whoami && ls -l 
    - env | grep CI_*
    - echo $CI_MERGE_REQUEST_TARGET_BRANCH_NAME
    - echo $CI_PIPELINE_SOURCE
    - echo $CI_PROJECT_DIR
    - echo $CI_COMMIT_BRANCH    
    - cd $CI_PROJECT_DIR/
    - cp .buildtest/config.yml $HOME/.buildtest/config.yml
    - buildtest config validate    
    - buildtest buildspec find --rebuild --root $CI_PROJECT_DIR
    - source deactivate 
  
  after_script:
    - *cleanup-buildtest

scheduled_system_check:
  stage: test
  only:
    refs:
      - schedules
    variables:
      - $DAILYCHECK == "True"
  tags: [cori20-siddiq90]
  before_script:
    - *setup-buildtest
  script:
    - whoami && ls -l 
    - git log --oneline -1
    - echo $CI_PIPELINE_SOURCE
    - echo $CI_PROJECT_DIR   
    - cd $CI_PROJECT_DIR
    - cp .buildtest/config.yml $HOME/.buildtest/config.yml
    - buildtest config validate
    - buildtest buildspec find --rebuild --root $CI_PROJECT_DIR
    - buildtest build --tags slurm --tags system -ft slurm -ft system
    - buildtest report --filter state=FAIL
    - source deactivate 
  after_script:
    - *cleanup-buildtest

e4s_tests:
  stage: test
  only:
    refs:
      - schedules
    variables:
      - $E4S == "True"
  tags: [cori20-siddiq90]
  before_script:
    - *setup-buildtest
  script:
    - whoami && ls -l 
    - git log --oneline -1
    - echo $CI_PIPELINE_SOURCE
    - echo $CI_PROJECT_DIR   
    - cd $CI_PROJECT_DIR
    - cp .buildtest/config.yml $HOME/.buildtest/config.yml
    - buildtest config validate
    - buildtest buildspec find --rebuild --root $CI_PROJECT_DIR
    - buildtest build --tags e4s
    - buildtest report --filter state=FAIL
    - source deactivate 
  after_script:
    - *cleanup-buildtest
