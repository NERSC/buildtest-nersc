stages:
  - build

validate_tests:
  stage: build
  tags:
    - cori-login
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web" || $CI_PIPELINE_SOURCE == "merge_request_event"'
      when: always
  script:
    - whoami && ls -l 
    - module load python
    - git clone -b devel https://github.com/buildtesters/buildtest    
    - cd buildtest 
    - . setup.sh
    - buildtest --help
    - cd $CI_PROJECT_DIR/buildtest-cori
    - cp .buildtest/config.yml $HOME/.buildtest/config.yml
    - buildtest config validate    
    - buildtest buildspec find --rebuild --root $CI_PROJET_DIR/buildtest-cori
