version: "1.0"
buildspecs:
  reduction:
    type: compiler
    executor: local.bash
    source: src/reduction.c
    tags: [openmp]
    compilers:
      name: ["^(gcc|intel|PrgEnv-cray)"]
      default:
        all:
          env:
            OMP_NUM_THREADS: 4
        gcc:
          cflags: -fopenmp
        intel:
          cflags: -qopenmp
        cray:
          cflags: -h omp      
    tags: [openmp]

