version: "1.0"
buildspecs:
  e4s_sundials:
    type: script
    executor: cori.slurm.e4s
    description: Run sundials test from E4S TestSuite
    tags: [e4s]
    run: $SCRATCH/testsuite/test-all.sh $SCRATCH/testsuite/validation_tests/sundials --settings $SCRATCH/testsuite/settings.cori.sh --print-logs
