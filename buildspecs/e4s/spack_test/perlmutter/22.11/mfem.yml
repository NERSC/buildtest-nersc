buildspecs:
  mfem_spack-test_22.11:
    type: spack
    executor: '(perlmutter|muller).(slurm.regular|local.bash)'
    description: Run spack test for mfem from e4s/22.11 gcc stack
    tags: [e4s-22.11]
    sbatch: ["-t 120", "-N 1", "-G 1", "-A m3503_g", "-C gpu"]
    pre_cmds: |
      module load e4s/22.11
      spack env activate  gcc
      spack load --first cmake
      spack load --first mfem
    spack:
      root: /global/common/software/spackecp/perlmutter/e4s-22.11/default/spack
      verify_spack: false
      test:
        run:
          specs: ['mfem']
        results:
          option: '-l'
          specs: ['mfem']
