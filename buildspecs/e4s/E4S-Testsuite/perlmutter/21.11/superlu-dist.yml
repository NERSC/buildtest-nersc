buildspecs:
  superlu-dist_e4s_testsuite_21.11:
    type: script
    executor: perlmutter.slurm.regular
    description: Run E4S Testsuite superlu-dist test for e4s/21.11-tcl stack
    tags: [e4s, math]
    sbatch: ["-t 30", "-N 1", "-G 1", "-A m3503_g", "-C gpu"]
    run: |
      module load e4s/21.11-tcl
      module load cmake gcc/11.2.0
      git clone https://github.com/E4S-Project/testsuite
      cd testsuite

      sh test-all.sh --color-off validation_tests/superlu-dist --print-logs --settings settings.cori.sh
maintainers:
  - shahzebsiddiqui
  - wspear
