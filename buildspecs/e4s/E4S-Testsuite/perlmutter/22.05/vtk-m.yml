buildspecs:
  vtk-m_e4s_testsuite_22.05:
    type: script
    executor: perlmutter.slurm.regular
    description: Run E4S Testsuite vtk-m test for e4s/22.05 stack
    tags: [e4s]
    sbatch: ["-t 30", "-N 1", "-G 1", "-A m3503_g", "-C gpu"]
    run: |
      module load e4s/22.05
      spack load --first cmake
      git clone https://github.com/E4S-Project/testsuite
      cd testsuite

      sh test-all.sh --color-off validation_tests/vtk-m --print-logs --settings settings.cray.sh
