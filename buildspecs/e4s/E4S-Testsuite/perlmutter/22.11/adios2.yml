#This buildtest was generated from e4s-template.yaml
buildspecs:
  adios2_e4s_testsuite_22.11:
    type: script
    executor: '(perlmutter|muller).slurm.regular'
    description: Run E4S Testsuite adios2 test for e4s/22.11 stack
    tags: [e4s-22.11]
    sbatch: ["-t 120", "-N 1", "-G 1", "-A m3503_g", "-C gpu"]
    run: |
      module load e4s/22.11
      module load cpu
      spack env activate gcc
      spack load --first cmake
      git clone https://github.com/E4S-Project/testsuite
      cd testsuite

      sh test-all.sh --color-off validation_tests/adios2 --print-logs --settings settings.cray.sh
maintainers:
  - shahzebsiddiqui
  - wspear
