#This buildtest was generated from spack-test-23.05-template.yaml
buildspecs:
  slepc_e4s-testsuite_23.05:
    type: spack
    executor: '(perlmutter|muller).slurm.regular'
    description: Run e4s-testsuite test for slepc from e4s/23.05 gcc stack
    tags: [e4s, e4s-23.05]
    sbatch: ["-t 120", "-N 1", "-G 1", "-A m3503_g", "-C gpu"]
    pre_cmds: |
      module load cpu
      module load e4s/23.05
      spack env activate gcc
      spack load --first cmake
      spack load --first slepc
   run: |
      git clone https://github.com/E4S-Project/testsuite
      cd testsuite
      sh test-all.sh --color-off validation_tests/slepc --print-logs --settings settings.cray.sh

maintainers:
  - shahzebsiddiqui
  - wspear
