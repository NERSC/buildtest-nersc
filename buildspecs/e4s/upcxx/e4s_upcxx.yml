version: "1.0"
buildspecs:
  e4s_upcxx:
    type: script
    executor: slurm.e4s
    description: Run upcxx test from E4S Testsuite
    tags: [e4s]
    run: $SCRATCH/testsuite/test-all.sh $SCRATCH/testsuite/validation_tests/upcxx
    status:
      regex:
        stream: stderr
        exp: "Success"