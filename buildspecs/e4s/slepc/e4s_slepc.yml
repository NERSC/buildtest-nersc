version: "1.0"
buildspecs:
  e4s_slepc:
    type: script
    executor: slurm.e4s
    description: Run slepc test from E4S Testsuite
    tags: [e4s]
    run: $SCRATCH/testsuite/test-all.sh $SCRATCH/testsuite/validation_tests/slepc
    status:
      regex:
        stream: stderr
        exp: "Success"