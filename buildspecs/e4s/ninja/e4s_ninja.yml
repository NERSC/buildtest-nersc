version: "1.0"
buildspecs:
  e4s_ninja:
    type: script
    executor: slurm.e4s
    description: Run ninja test from E4S TestSuite
    tags: [e4s]
    run: $SCRATCH/testsuite/test-all.sh $SCRATCH/testsuite/validation_tests/ninja
    status:
      regex:
        stream: stderr
        exp: "Success"
