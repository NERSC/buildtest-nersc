buildspecs:
  kernel_version:
    type: script
    executor: '(cori|perlmutter).local.bash'
    description: check and match kernel version
    run: uname -r 
    tags: [daily, system]
    executors:
      cori.local.bash:            
        status:
          regex:
            stream: stdout
            exp: "^5.3.18-24.107-default$"
      perlmutter.local.bash:            
        status:
          regex:
            stream: stdout
            exp: "^5.3.18-150300.59.43_11.0.51-cray_shasta_c$"

maintainers:
  - "shahzebsiddiqui"
