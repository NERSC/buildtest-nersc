version: "1.0"
buildspecs:
  bupc_hello:
    type: compiler
    executor: slurm.haswell_debug
    description: "bupc hello world example in C"
    sbatch: ["-t 10", "-n 8", "-N 2"]
    tags: ["compile"]
    module:
      load: [bupc/2020.4.0]
    build:
      source: src/bupc-hello.c
      name: gnu
      cc: upcc
      cflags: -g --network=aries
    run:
      launcher: upcrun -N 2 -n 8
